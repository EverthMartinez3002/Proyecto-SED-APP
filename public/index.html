<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Marcación</title>
    <!-- Agrega el enlace al archivo CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold mb-4">Sistema de Marcación</h1>
        <p class="text-gray-600 mb-4">Por favor, inicia sesión o regístrate para marcar tu asistencia.</p>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="w-full border rounded py-2 px-3">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold">Contraseña:</label>
                <input type="password" id="password" name="password" class="w-full border rounded py-2 px-3">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Iniciar Sesión</button>
        </form>
        <div class="mt-6">
            <p class="text-gray-600">¿No tienes una cuenta? <a href="#register" class="text-blue-500">Regístrate aquí</a></p>
        </div>
    </div>

    <div id="register" class="hidden bg-white p-8 rounded-lg shadow-lg w-96 mt-6">
        <h2 class="text-2xl font-semibold mb-4">Registro</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="new-username" class="block text-gray-700 text-sm font-bold">Nombre de Usuario:</label>
                <input type="text" id="new-username" name="new-username" class="w-full border rounded py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="w-full border rounded py-2 px-3">
            </div>
            <div class="mb-6">
                <label for="new-password" class="block text-gray-700 text-sm font-bold">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" class="w-full border rounded py-2 px-3">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700">Registrarse</button>
        </form>
        <div class="mt-6">
            <p class="text-gray-600">¿Ya tienes una cuenta? <a href="#" class="text-blue-500">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
